<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta type="description" content="AnalogSea Signup">
		<link rel="stylesheet" type="text/css" href="/styles/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<title>AnalogSea</title>
	</head>
	<body>
		<img alt="AnalogSea Logo" src="images/logo.png" class="logo">
		<main>
			<h1>Sign up</h1>
			<section>
				<form method="POST" action="/signup/">
					<label for="email">Email</label>
					<input type="email" placeholder="foo@bar.com" name="email" required>
					<label for="password">Password</label>
					<input type="password" placeholder="1234passw0rd" name="password" required>
					<button type="submit">Sign Up</button>
				</form>
				<a href="/forgot-password/new" class="forgot-password">Forgot Password?</a>
			</section>
		</main>
		<p class="existing-account">Already have an account? <a href="/login">Log in</a></p>
	</body>
</html>
